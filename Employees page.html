    <h1>Команда,<span style="color:#db5f23"> увлеченная</span> своей профессией</h1>

        <ul class="list">
        <li class="hide"><img src="image/сотрудник1.png" alt="Slide 1"></li>
        <li class="prev"><img src="image/сотрудник2.png" alt="Slide 2"></li>
        <li class="act"><img src="image/сотрудник3.png" alt="Slide 3"></li>

    <div class="swipe"></div>
   <h2>Несколько тысяч положительных<span style="color:#db5f23"> отзывов</span></h2>

<div class="mcs-horizontal-example">
    <div class="item"><img src="images/Group35.png" alt="Slide 1"></div>
    <div class="item"><img src="images/Group34.png" alt="Slide 2"></div>

   <h3>Оставь<span style="color:#db5f23"> свой отзыв</span> здесь</h3>

<div class="images-container">
        <div class="dog-image">
            <img src="images/оранжевая линия.png" alt="Кривая" width="640" height="32">
        </div>
    </div>

  <div class="review-form">
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="5 stars"></label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="4 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="3 stars"></label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="2 stars"></label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="1 star"></label>
        </div>
        <input type="text" id="name" placeholder="Ваше имя">
        <textarea id="review" placeholder="Ваш отзыв"></textarea>
        <button id="clearButton">Отправить</button>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
